version: '3'

services:
  db:
    image: postgres:13  # Use the official PostgreSQL image
    restart: always  # Always restart the container if it stops
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persist database data
    environment:
      POSTGRES_DB: multilang_site_db  # Database name
      POSTGRES_USER: lucas  # Database user
      POSTGRES_PASSWORD: 123password123  # Database password

  web:
    build: .  # Build the web service from the current directory
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"  # Run migrations and start the server
    volumes:
      - .:/code  # Mount the current directory to /code in the container
    ports:
      - "8000:8000"  # Expose port 8000
    depends_on:
      - db  # Ensure the db service is started before the web service
    environment:
      - DB_NAME=multilang_site_db
      - DB_USER=lucas
      - DB_PASSWORD=123password123
      - DB_HOST=db
      - DB_PORT=5432
      - SECRET_KEY=aze"Ã©&AZE321
      - DEBUG=True
      - ALLOWED_HOSTS=127.0.0.1,localhost

volumes:
  postgres_data:  # Define a named volume for persisting PostgreSQL data
