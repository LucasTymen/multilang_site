{% extends 'main/base.html' %}
{% load static i18n %}

{% block title %}Delete Account{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card listin__item">
        <div class="card-body">
            <h1 class="card-title">Delete Account</h1>
            <p class="card-text">Are you sure you want to delete your account? This action cannot be undone.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <img src="{% static 'main/media/rectangle-xmark.svg' %}" alt="Delete"> Delete
                </button>
                <a href="{% url 'profile' %}" class="btn btn-secondary">
                    Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
