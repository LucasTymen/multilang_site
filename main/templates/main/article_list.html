{% extends 'main/base.html' %}

{% block title %}Article List{% endblock %}

{% block content %}
    <h1>Articles</h1>
    <a href="{% url 'article_create' %}">Create New Article</a>
    <ul>
        {% for article in articles %}
        <li>
            <a href="{% url 'article_detail' article.slug %}">{{ article.title }}</a>
            by {{ article.author.username }} on {{ article.publication_date }}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
