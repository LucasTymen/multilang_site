{% extends 'main/base.html' %}

{% block title %}{% if form.instance.pk %}Edit Article{% else %}Create Article{% endif %}{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit Article{% else %}Create Article{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    </form>
{% endblock %}
