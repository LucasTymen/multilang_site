<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% load i18n %}{% trans "My Blog" %}{% endblock %}</title>
    <!-- Loading the i18n module for translations must be done before using the trans tag -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  {% extends 'main/base.html' %}
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'home' %}">{% trans "Home" %}</a>
                            <!-- Home link -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'article_list' %}">{% trans "Articles" %}</a>
                            <!-- Articles link -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'article_create' %}">{% trans "Create Article" %}</a>
                            <!-- Create Article link -->
                        </li>
                    </ul>
                    <form action="{% url 'set_language' %}" method="post" class="mt-3">
                        {% csrf_token %}
                        <!-- CSRF token for security -->
                        <input name="next" type="hidden" value="{{ request.path }}">
                        <!-- Redirect back to the current page after language change -->
                        <select name="language" onchange="this.form.submit()">
                            {% get_current_language as LANGUAGE_CODE %}
                            {% get_available_languages as LANGUAGES %}
                            <!-- Loop through available languages and set the current one as selected -->
                            {% for lang in LANGUAGES %}
                                <option value="{{ lang.0 }}" {% if lang.0 == LANGUAGE_CODE %}selected{% endif %}>
                                    {{ lang.1 }}
                                </option>
                            {% endfor %}
                        </select>
                    </form>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                {% block content %}
                {% endblock %}
                <!-- Content block to be filled in by other templates -->
            </main>
        </div>
    </div>
</body>
</html>
