{% extends 'main/base.html' %}
{% load static i18n %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container">
    <div class="listin__item">
        <h1>Profile</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ u_form.as_p }}
            {{ p_form.as_p }}
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}
