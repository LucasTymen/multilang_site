{% extends 'main/base.html' %}
{% load static i18n %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card listin__item">
        <div class="card-body">
            <h1 class="card-title">Profile</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    {{ u_form.as_p }}
                </div>
                <div class="form-group">
                    {{ p_form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">
                    <img src="{% static 'main/media/save-icon.svg' %}" alt="Save"> Save changes
                </button>
                <a href="{% url 'home' %}" class="btn btn-secondary">
                    <img src="{% static 'main/media/cancel-icon.svg' %}" alt="Cancel"> Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
