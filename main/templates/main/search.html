{% extends 'main/base.html' %}
{% load static i18n %}

{% block title %}Search{% endblock %}

{% block content %}
<div class="container">
    <div class="listin__item">
        <h1>Search Results</h1>
        <ul>
            {% for article in articles %}
            <li><a href="{% url 'article_detail' article.slug %}">{{ article.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
